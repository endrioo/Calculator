<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" disabled id="operator" value="" class="operator"> 
            <input type="text" disabled id="result" value="" class="result">  
            <input type="button" value="C" class="reset" id="reset">
            <input type="button" value="{" class="delete" id="delete">
        </div>
        <div class="button">
            <input type="button" value="9" class="btn" onclick="addValue(9)">
            <input type="button" value="8" class="btn" onclick="addValue(8)">
            <input type="button" value="7" class="btn" onclick="addValue(7)">
            <input type="button" value="+" class="btn" onclick="addValue('+')">
            <input type="button" value="4" class="btn" onclick="addValue(4)">
            <input type="button" value="5" class="btn" onclick="addValue(5)">
            <input type="button" value="6" class="btn" onclick="addValue(6)">
            <input type="button" value="-" class="btn" onclick="addValue('-')">
            <input type="button" value="1" class="btn" onclick="addValue(1)">
            <input type="button" value="2" class="btn" onclick="addValue(2)">
            <input type="button" value="3" class="btn" onclick="addValue(3)">
            <input type="button" value="x" class="btn" onclick="kali()">
            <input type="button" value="/" class="btn" onclick="addValue('/')">
            <input type="button" value="0" class="btn" onclick="addValue(0)">
            <input type="button" value="." class="btn" onclick="addValue('.')">
            <input type="button" value="=" class="btn" onclick="finalResult()">
        </div> 
    </div>

    <script src="index.js"></script>
    
</body>
</html>
